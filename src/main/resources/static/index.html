<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video with 360Â° Protractor Overlay</title>
    <style>
        body {
            background: #0f172a; /* dark background for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            position: relative;
            width: 800px;
            height: 450px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border-radius: 12px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 450px;
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<div id="container">
    <video id="videoPlayer" controls>
        <source src="sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <canvas id="overlay"></canvas>
</div>

<script>
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    canvas.width = 800;
    canvas.height = 450;

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 180;

    // Draw outer circle
    ctx.strokeStyle = "white";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
    ctx.stroke();

    // Draw degree marks
    for (let deg = 0; deg < 360; deg += 10) {
        const angle = (deg - 90) * Math.PI / 180;
        const inner = deg % 30 === 0 ? radius - 15 : radius - 8;
        const outer = radius;
        const x1 = centerX + inner * Math.cos(angle);
        const y1 = centerY + inner * Math.sin(angle);
        const x2 = centerX + outer * Math.cos(angle);
        const y2 = centerY + outer * Math.sin(angle);
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();

        // Label every 30 degrees
        if (deg % 30 === 0) {
            const labelX = centerX + (radius - 30) * Math.cos(angle);
            const labelY = centerY + (radius - 30) * Math.sin(angle);
            ctx.font = "14px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(deg.toString(), labelX, labelY);
        }
    }

    // Draw crosshairs at the center
    ctx.strokeStyle = "white";
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.moveTo(centerX - 10, centerY);
    ctx.lineTo(centerX + 10, centerY);
    ctx.moveTo(centerX, centerY - 10);
    ctx.lineTo(centerX, centerY + 10);
    ctx.stroke();
</script>
</body>
</html>
